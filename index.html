<!DOCTYPE html>
<html lang = "en">
    <!-- Head Starts Here -->
    <head>
        <meta charset = "UTF-8" \>
        <meta name = "description" content = "" \>
        <meta name = "keywords" content = "" \>
        <meta name = "author" content = "" \>
        <meta name = "viewport" content = "width = device-width, initial-scale=1.0" \>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content = "IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />

        <title>Registration Form</title>

        <script>
            function validateFname() 
            {
                let fname = document.forms["myForm"]["fname"].value;
                if (fname == "") 
                {
                    alert("First Name must be filled out"); 
                    return false;       
                }
            }
            function validateLname()
            {
                let lname = document.forms["myForm"]["lname"].value;
                if (lname == "") 
                {
                    alert("Last Name must be filled out");
                    return false;
                }  
            }
            function validatePhone()
            {
                var phone = document.getElementById("contact").value;
                        console.log(phone);
                        if(phone.length<10)
                        {
                            alert("Please enter a valid phone number.");
                            return false;
                        }
            }
            function validateEmail()
            {
                var emailid = document.getElementById("email").value;
                var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(emailid)))
                {
                    alert("You have entered an invalid email address!");
                    return false;
                }       
            }
        </script>
    </head>

    <!-- Body Starts Here -->
    <body class="main">
        <div class="heading">
            <h1>Registration Form</h1>
        </div>

        <form name="myForm" id="myForm" class="form-container" action="displayform.html" method="POST" >

            <!-- First Name -->
            <div class="input-container">
                <label class="lables" for="f-name">First Name</label>
                <div class="inputs">
                    <span class="icons">
                        <i class="fas fa-user fa-2x"></i>
                    </span>
                    <input class="input-fields" type="text" name="firstName" id="fname"  placeholder="First Name" onfocusout="return validateFname()" required/>
                </div>
            </div>

            <!-- Last Name -->
            <div class="input-container">
                <label class="lables" for="l-name">Last Name</label>
                <div class="inputs">
                    <span class="icons">
                        <i class="fas fa-user fa-2x"></i>
                    </span>
                    <input class="input-fields" type="text" name="lastName" id="lname" placeholder="Last Name" onfocusout="return validateFname()" required/>
                </div>
            </div>

            <!-- Department -->
            <div class="input-container">
                <label class="lables" for="departm">Department</label>
                <div class="inputs">
                    <span class="icons">
                        <i class="fas fa-bars fa-2x"></i>
                    </span>

                    <select class="departmentSelector" id="seldept" required>
                        <option value="">Select Your Department</option>
                        <option id="cmpe" value="Computer Engineering">Computer Engineering</option>
                        <option id="ite" value="Information Technology">Information Technology</option>
                        <option id="mae" value=">Mechanical Engineering">Mechanical Engineering</option>
                        <option id="cve" value="Civil Engineering">Civil Engineering</option>
                        <option id="iste" value="Instrumentation Engineering">Instrumentation Engineering</option>
                    </select>

                    <!-- <input class="input-fields" type="text" name="department" id="departm" placeholder="Select Your Department/Office" /> -->
                </div>
            </div>        
          
            <!-- Email -->
            <div class="input-container">
                <label class="lables" for="email">E-Mail</label>
                <div class="inputs">
                    <span class="icons">
                        <i class="fas fa-envelope fa-2x"></i>
                    </span>
                    <input class="input-fields" type="text"  name="eMail" id="email" placeholder="Email Address" onfocusout=" return validateEmail()" required  />
                </div>
            </div>

            <!-- Contact Number -->
            <div class="input-container">
                <label class="lables" for="contact">Contact No.</label>
                <div class="inputs">
                    <span class="icons">
                        <i class="fas fa-phone-alt fa-2x"></i>
                    </span>
                    <input class="input-fields" type="text" name="contactNumber" id="contact" placeholder="(+ 91)" onfocusout="return validatePhone()" required/>
                </div>
            </div>

            <!-- Gender -->
            <div class="input-container">
                <label class="lables" for="u-name">Gender</label>
                <div class="inputs">
                    <!--
                    <input class="input-fields" type="text" name="userName" id="u-name" placeholder="Username" required autoComplete="off" />
                    -->
                    <span>
                      <label>
                        <input type="radio" name="gender" value="Male"/> Male  <br>
                      </label>
                      <label>
                        <input type="radio" name="gender" value="Female"/> Female <br>
                      </label>
                     <label>
                      <input type="radio" name="gender" value="Other"/> Other
                     </label>
                    </span>                                     
                </div>
            </div>
            
            <!-- Submit -->
            <div class="input-container">
                <div class="submit">
                    <button type="submit" id="btn" >
                        SUBMIT
                        <span class="submit-icon">
                            <i class="fas fa-paper-plane"></i>
                        </span>
                    </i></button>
                </div>
            </div>

        </form>
        <script type="text/javascript" src="myscript.js"></script>
        <script src="https://kit.fontawesome.com/5d4942fdb5.js" crossorigin="anonymous"></script>
        
    </body>
</html>
